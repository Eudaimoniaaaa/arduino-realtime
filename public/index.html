<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>å®æ—¶ä¼ æ„Ÿå™¨æ•°æ®</title>
  <!-- ä½¿ç”¨ CDN åŠ è½½ socket.io å®¢æˆ·ç«¯ -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.1.0"></script>
  <style>

</head>
<body>
  <h1>ğŸ“¡ å®æ—¶ä¼ æ„Ÿå™¨æ•°æ®</h1>

  <div class="box">
    <h3>ğŸ§ª åŸå§‹æ•°æ®</h3>
    <pre id="output">ç­‰å¾…æ•°æ®ä¸­...</pre>
  </div>

  <div class="box">
    <h3>ğŸ¤– DeepSeek åˆ†æç»“æœ</h3>
    <pre id="analysis">ç­‰å¾…åˆ†æä¸­...</pre>
  </div>

  <div class="box">
    <h3>ğŸ“Š å›¾è¡¨ç±»å‹é€‰æ‹©</h3>
    <label for="chartType">é€‰æ‹©å›¾è¡¨ç±»å‹ï¼š</label>
    <select id="chartType">
      <option value="line">æŠ˜çº¿å›¾</option>
      <option value="bar">æŸ±çŠ¶å›¾</option>
      <option value="radar">é›·è¾¾å›¾</option>
      <option value="pie">é¥¼å›¾</option>
      <option value="doughnut">ç¯å½¢å›¾</option>
    </select>
  </div>

  <div class="box">
    <h3>ğŸŒ¡ï¸ æ¸©åº¦</h3>
    <label><input type="checkbox" id="tempFill" checked> å¡«å……</label>
    <input type="color" id="tempColor" value="#ff6384" />
    <canvas id="tempChart"></canvas>
    <button onclick="downloadChart(tempChart, 'temp_chart')">å¯¼å‡ºå›¾è¡¨ PNG</button>
  </div>

  <div class="box">
    <h3>ğŸ’¡ å…‰ç…§å¼ºåº¦ (lux)</h3>
    <label><input type="checkbox" id="lightFill"> å¡«å……</label>
    <input type="color" id="lightColor" value="#ffce56" />
    <canvas id="lightChart"></canvas>
    <button onclick="downloadChart(lightChart, 'light_chart')">å¯¼å‡ºå›¾è¡¨ PNG</button>
  </div>

  <div class="box">
    <h3>ğŸŒ± åœŸå£¤æ¹¿åº¦</h3>
    <label><input type="checkbox" id="soilFill" checked> å¡«å……</label>
    <input type="color" id="soilColor" value="#4bc0c0" />
    <canvas id="soilChart"></canvas>
    <button onclick="downloadChart(soilChart, 'soil_chart')">å¯¼å‡ºå›¾è¡¨ PNG</button>
  </div>

  <script>
    const socket = io();
    let chartType = 'line';
    const labels = [], tempData = [], lightData = [], soilData = [];
    let tempChart, lightChart, soilChart;

    document.getElementById("chartType").addEventListener("change", e => {
      chartType = e.target.value;
      rebuildAllCharts();
    });

    ["tempFill", "tempColor", "lightFill", "lightColor", "soilFill", "soilColor"].forEach(id => {
      document.getElementById(id).addEventListener("input", rebuildAllCharts);
    });

    function createChart(ctx, label, data, fill, color) {
      const referenceValues = {
        "æ¸©åº¦ (Â°C)": 25,
        "å…‰ç…§ (lux)": 1000,
        "åœŸå£¤æ¹¿åº¦": 50
      };

      return new Chart(ctx, {
        type: chartType,
        data: {
          labels,
          datasets: [{
            label,
            data,
            borderColor: color,
            backgroundColor: fill ? color + "55" : 'transparent',
            fill: ['line', 'radar'].includes(chartType) && fill,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            annotation: referenceValues[label] && !['pie', 'doughnut'].includes(chartType) ? {
              annotations: {
                refLine: {
                  type: 'line',
                  yMin: referenceValues[label],
                  yMax: referenceValues[label],
                  borderColor: 'red',
                  borderWidth: 2,
                  borderDash: [6, 6],
                  label: {
                    content: 'ç†æƒ³å€¼',
                    enabled: true,
                    position: 'start',
                    backgroundColor: 'rgba(255,0,0,0.1)',
                    color: 'red',
                  }
                }
              }
            } : {}
          },
          scales: ['radar', 'pie', 'doughnut'].includes(chartType) ? {} : {
            x: { beginAtZero: true },
            y: { beginAtZero: true }
          }
        }
      });
    }

    function rebuildAllCharts() {
      tempChart?.destroy();
      lightChart?.destroy();
      soilChart?.destroy();

      tempChart = createChart(
        document.getElementById("tempChart").getContext("2d"),
        "æ¸©åº¦ (Â°C)",
        tempData,
        document.getElementById("tempFill").checked,
        document.getElementById("tempColor").value
      );

      lightChart = createChart(
        document.getElementById("lightChart").getContext("2d"),
        "å…‰ç…§ (lux)",
        lightData,
        document.getElementById("lightFill").checked,
        document.getElementById("lightColor").value
      );

      soilChart = createChart(
        document.getElementById("soilChart").getContext("2d"),
        "åœŸå£¤æ¹¿åº¦",
        soilData,
        document.getElementById("soilFill").checked,
        document.getElementById("soilColor").value
      );
    }

    function updateDataAndCharts(label, temp, lux, soil) {
      labels.push(label);
      tempData.push(temp);
      lightData.push(lux);
      soilData.push(soil);
      if (labels.length > 20) {
        labels.shift(); tempData.shift(); lightData.shift(); soilData.shift();
      }
      rebuildAllCharts();
    }

    function downloadChart(chart, name) {
      const link = document.createElement("a");
      link.href = chart.toBase64Image();
      link.download = `${name}.png`;
      link.click();
    }

    // ç›‘å¬åç«¯äº‹ä»¶ï¼Œæ³¨æ„äº‹ä»¶åæ”¹ä¸ºå’Œåç«¯ä¿æŒä¸€è‡´ "sensor-data"
    socket.on("sensor-data", (data) => {
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      const time = new Date().toLocaleTimeString();
      updateDataAndCharts(time, data.temperature, data.lux, data.soilHumidity);
    });

    socket.on("deepseek-analysis", (result) => {
      document.getElementById("analysis").textContent = result;
    });

    // é¡µé¢åŠ è½½æ—¶è¯·æ±‚æœ€æ–°å†å²æ•°æ®ï¼Œé¿å…åˆ·æ–°é¡µé¢æ—¶æ²¡æœ‰æ˜¾ç¤ºæ•°æ®
    fetch("/api/data")
      .then(res => res.json())
      .then(({ sensorData }) => {
        if(sensorData) {
          document.getElementById("output").textContent = JSON.stringify(sensorData, null, 2);
          const time = new Date().toLocaleTimeString();
          updateDataAndCharts(time, sensorData.temperature, sensorData.lux, sensorData.soilHumidity);
        }
      });

    rebuildAllCharts();
  </script>
</body>
</html>
